<div class="container mt-4">
  <div class="bg-light rounded border border-1 border-secondary w-75 mx-auto">
    <h1 class="text-center my-3 py-3">LISTA DE COLABORADORES</h1>
  </div>
</div>

<div class="container mt-4">
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Departamento</th>
                <th>Cargo</th>
                <th>Editar ou Remover</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let colaborador of colaboradores">
                <td>{{ colaborador.nome }}</td>
                <td>{{ colaborador.email }}</td>
                <td>{{ colaborador.departamento }}</td>
                <td>{{ colaborador.cargo }}</td>
                <td>
                  <button class="btn btn-sm btn-primary me-2" (click)="editarColaborador(colaborador)">Editar</button>
                  <button class="btn btn-sm btn-danger" (click)="removerColaborador(colaborador.id)">Remover</button>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-success d-flex justify-content-end mb-3" data-bs-toggle="modal" data-bs-target="#cadastroColaboradorModal">
            Cadastrar Colaborador
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro de Colaborador -->
  <div class="modal fade" id="cadastroColaboradorModal" tabindex="-1" aria-labelledby="cadastroColaboradorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cadastroColaboradorModalLabel">Cadastrar Colaborador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-cadastro (colaboradorAdicionado)="onColaboradorAdicionado()"></app-cadastro>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirmar Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          VocÃª tem certeza que deseja sair?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="logout()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
