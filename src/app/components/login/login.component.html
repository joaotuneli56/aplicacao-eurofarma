<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
  <div class="logo mb-4">
    <!-- Insira aqui o caminho para a sua logo -->
    <img src="assets/logo.png" alt="Logo" class="logo-img mb-4">
  </div>
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email é obrigatório</div>
          <div *ngIf="f['email'].errors['email']">Email inválido</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['senha'].errors }"
        />
        <div *ngIf="submitted && f['senha'].errors" class="invalid-feedback">
          <div *ngIf="f['senha'].errors['required']">Senha é obrigatória</div>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <button class="btn btn-link p-0" (click)="irParaCadastro()">Não tem uma conta? Cadastre-se</button>
    </div>

    <!-- Mensagem de sucesso -->
    <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
      {{ successMessage }}
    </div>
  </div>
</div>
