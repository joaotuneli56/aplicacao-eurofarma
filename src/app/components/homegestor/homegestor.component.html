<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #0D4B8A;">
  <a class="navbar-brand text-white ms-2" href="">Onboarding App</a>
  <div class="ms-auto d-flex align-items-center">
    <a class="btn btn-primary text-white me-2" href="lista-colaboradores-gestor">LISTA DE COLABORADORES</a>
    <a class="btn btn-warning text-white me-2" href="cadastro-curso">CADASTRAR CURSOS</a>
    <button class="btn btn-danger me-2" data-bs-toggle="modal" data-bs-target="#logoutModal">
      LOGOUT
    </button>
  </div>
</nav>

<div class="container mt-4">
  <div class="bg-light rounded border border-1 border-secondary w-75 mx-auto">
    <h1 class="text-center my-3 py-3">HOMEPAGE GESTOR</h1>
  </div>
</div>

<div class="container mt-4">
  <!-- Exibe o número total de colaboradores -->
  <div class="bg-white p-3 mb-3 border rounded">
    <h3>Número Total de Colaboradores: {{ totalColaboradores }}</h3>
  </div>

  <!-- Lista os colaboradores do mesmo departamento -->
  <div class="bg-white p-3 mb-3 border rounded">
    <h3>Colaboradores do Departamento: {{ departamentoGestor }}</h3>
    <ul>
      <li *ngFor="let colaborador of colaboradoresDoDepartamento">
        {{ colaborador.nome }} - {{ colaborador.cargo }}
      </li>
    </ul>
  </div>
</div>


<div class="container mt-4">


  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirmar Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Você tem certeza que deseja sair?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="logout()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
