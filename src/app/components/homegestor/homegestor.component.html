<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #0D4B8A;">
  <a class="navbar-brand text-white ms-2" href="">Onboarding App</a>
  <div class="ms-auto d-flex align-items-center">
    <a class="btn btn-primary text-dark me-2" href="lista-colaboradores-gestor">LISTA DE COLABORADORES</a>
    <a class="btn btn-warning me-2" href="cadastro-curso">CADASTRAR CURSOS</a>
    <button class="btn btn-danger text-dark me-2" data-bs-toggle="modal" data-bs-target="#logoutModal">
      LOGOUT
    </button>
  </div>
</nav>


<div class="container mt-5">
  <div class="bg-light rounded border border-1 border-secondary w-75 mx-auto p-4 shadow-sm">
    <h1 class="text-center my-3">HOMEPAGE GESTOR</h1>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="bg-white p-4 border rounded shadow-sm">
        <h3 class="mb-3">Número Total de Colaboradores:</h3>

        <!-- Barra de Progresso Circular -->
        <div class="progress-circle" style="--progress: {{ (colaboradoresAtivos / totalColaboradores) * 100 }}%;">
          <div class="progress-value">
            {{ totalColaboradores }} <!-- Exibe o total de colaboradores aqui -->
          </div>
        </div>

        <canvas id="colaboradoresChart"></canvas> <!-- Gráfico pode ser adicionado aqui -->
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="bg-white p-4 border rounded shadow-sm">
        <h3 class="mb-3">Colaboradores do Departamento:</h3>
        <ul class="list-unstyled">
          <li *ngFor="let colaborador of colaboradoresDoDepartamento" class="mb-2 d-flex align-items-center">
            <span class="fw-bold">{{ colaborador.nome }}</span>
            <span class="badge bg-info text-dark ms-2">{{ colaborador.cargo }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirmar Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Você tem certeza que deseja sair?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="logout()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
