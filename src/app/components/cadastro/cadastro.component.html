<!-- src/app/components/cadastro/cadastro.component.html -->

<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
  <div class="logo mb-4">
    <img src="assets/logo.png" alt="Logo" class="logo-img mb-4">
  </div>
  <div class="card p-4" style="width: 100%; max-width: 600px;">
    <h2 class="text-center mb-4">Cadastro</h2>
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" formControlName="nome" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" formControlName="senha" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="departamento" class="form-label">Departamento</label>
          <select id="departamento" formControlName="departamento" class="form-control">
            <option value="" disabled selected>Selecione o departamento</option>
            <option *ngFor="let dept of departamentos" [value]="dept">{{ dept }}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="cargo" class="form-label">Cargo</label>
          <input type="text" id="cargo" formControlName="cargo" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="gestor" class="form-label">É gestor?</label>
          <div class="form-check">
            <input type="checkbox" id="gestor" formControlName="gestor" class="form-check-input" />
            <label for="gestor" class="form-check-label">Sim</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
      {{ successMessage }}
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-link p-0" (click)="irParaLogin()">Já tem uma conta? Faça login</button>
    </div>
  </div>
</div>
