<div class="container">
  <h2 class="my-4">Cadastro de Colaborador</h2>
  <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="novoColaborador.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="novoColaborador.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="form-control" [(ngModel)]="novoColaborador.senha" name="senha" required>
    </div>
    <div class="form-group">
      <label for="departamento">Departamento</label>
      <select id="departamento" class="form-control" [(ngModel)]="novoColaborador.departamento" name="departamento" required>
        <option value="Tecnologia da Informação">TI</option>
        <option value="Comercial">Comercial</option>
        <option value="Recursos Humanos">RH</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" class="form-control" [(ngModel)]="novoColaborador.cargo" name="cargo" required>
    </div>
    <div class="form-check">
      <input type="checkbox" id="gestor" class="form-check-input" [(ngModel)]="novoColaborador.gestor" name="gestor">
      <label for="gestor" class="form-check-label">É Gestor?</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
  </form>
</div>
